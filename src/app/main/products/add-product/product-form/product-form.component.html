<form name="productForm" [formGroup]="productForm" class="product w-100-p" fxLayout="column" fxFlex>
    <mat-form-field appearance="outline" class="w-100-p" hintLabel="Max 255 characters">
        <mat-label>Product Name</mat-label>
        <input #productName matInput placeholder="Product Name" name="name" formControlName="name" required>
        <mat-hint align="end">{{productName.value?.length || 0}}/255</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
        <mat-label>Category</mat-label>
        <textarea matInput placeholder="Category" name="description" formControlName="productCategoryId" rows="5">
    </textarea>
    </mat-form-field>
